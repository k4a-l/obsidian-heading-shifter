name: jest
on: 
  push:
    tags-ignore:
      - '[0-9]+.[0-9]+.[0-9]+'
    branches: 
      - '*'  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: npm install
        run: npm install
      - name: npm run test
        run: npm run test-action
env:
  # https://typicode.github.io/husky/guide.html#with-env-variables
  HUSKY: '0'